<div class="row offset-lg-1">

  <div class="col">

    <div style="

          height: 439px;  

          margin: auto;

          max-width: 52%;

      ">

      <div class="text-center text mb-5">Upload documents</div>

      <div class="card" style="

          width: 100%;

          height: 120%;

          border-radius: 12px;

          border: 1px solid;

          border-style: dashed;

          padding: 4% 10%;

        ">

        <div class="card-body">

          <div class="text-center">

            <img src="../../../assets/upload.svg" alt="" />

          </div>

          <div class="drop-area" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)">
            <h5 class="card-title">

              Drag and drop here

            </h5>
          </div>

          <div id="file-container" class="file-container">
            
          </div>


          <div class="centered-line">

            <span class="centered-text"></span>

            <span class="centered-text">or</span>

            <span class="centered-text"></span>

          </div>

          <!-- <p class="card-text text-center"> Browse files </p> -->
          <div class="card-text text-center">
            <label for="selectFile" class="custom-file-upload" style="text-align: center;">
              Browse files
            </label>
            <input type="file" id="selectFile" #selectFile style="display:none;" (change)="onFileSelected($event)">
            <!-- <button (click)="onInputFieldClick()" style="display:none;"></button> -->
          
          <div id="selectedFilesContainer"></div>

          <div  class="text-center">
            <button (click)="uploadFile()" class="custom-button text-center">
              upload
            </button>
          </div>
        </div>

        </div>

      </div>

    </div>

  </div>

</div>
